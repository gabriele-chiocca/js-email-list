<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Email</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Custom css-->

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Axios -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Javascript -->
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="mt-5">
      <h1 class="text-center">Generatore di Mail</h1>
    </div>

    <div
      class="text-center alert mt-3 alert-warning d-none"
      id="waitingforgenerate"
    >
      Loading mail...
    </div>

    <!-- Table -->
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Mail</th>
              </tr>
            </thead>
            <tbody id="tablemail"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!--
    <div class="container">
      <div class="row" id="emailDivRow"></div>
    </div>
    -->

    <!-- Button -->
    <div class="text-center mt-5">
      <button
        class="btn btn-primary"
        value="input"
        type="submit"
        id="buttonstampnewmail"
      >
        Stampa nuove 10 mail
      </button>
    </div>
  </body>
</html>
